<ion-view title="Update ME">
  <ion-content>
    
    <!-- START Header -->
    <h2>OVERVIEW</h2>
    <h4>A short view of your earnings</h4>
    <!-- END Header -->
    
    <!-- START Investment chart section -->
    <!-- END Investment chart section -->
    
    <!-- START Your properties section -->
    <h2>INVESTMENTS</h2>
    <h4>List of your properties</h4>
    <div class="categories-list">
      <div ng-repeat="propertyImage_item in propertyImage" class="col">
        <a class="feed-category" ui-sref="app.propertyDetails" ng-click="showDetails(propertyImage_item.PropertyId)">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="category-image" ng-src="http://ec2-52-32-92-71.us-west-2.compute.amazonaws.com/uploads/{{propertyImage_item.FileName}}" spinner-on-load>
          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title">{{propertyImage_item.PropertyName}}</span>
        </a>
      </div>
    </div>
    <!-- END Your properties section -->
    
    <!-- START Special deals section -->
    <h2>SPECIAL DEALS</h2>
    <h4>Similar properties that you invested</h4>
    <div class="categories-list">
      <div ng-repeat="propertyImage_item in specialPropertyImage" class="col">
        <a class="feed-category" ng-click="toggleLeftSideMenu(propertyImage_item.PropertyId, propertyImage_item.PropertyName, propertyImage_item.FileName)">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="category-image" ng-src="http://ec2-52-32-92-71.us-west-2.compute.amazonaws.com/uploads/{{propertyImage_item.FileName}}" spinner-on-load>
          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title">{{propertyImage_item.PropertyName}}</span>
        </a>
      </div>
    </div>
    <!-- END Special deals section -->
  </ion-content>
</ion-view>
